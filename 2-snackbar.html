  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Snackbar</h1>
    </section>
    <form class="form" id="promiseForm">
      <label class="text-label">
        Delay (ms)
        <input class="input-number" type="number" name="delay" required />
      </label>

      <fieldset class="input-padio">
        <legend>State</legend>
        <label>
          <input
            class="radio-btn"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="radio-btn"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="btn-submit">Create notification</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    
  </body>
